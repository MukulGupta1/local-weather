
<html lang="en">
<head>
  <title>Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      var lat;
      var long;
      $("#showWeather").on("click", function(){

        if ("geolocation" in navigator){ //check geolocation available
            navigator.geolocation.getCurrentPosition(function(position){
              lat=position.coords.latitude;
              console.log(lat);
              long=position.coords.longitude;
              console.log(long);
              $.ajax({
                dataType: 'json',
                url:'http://api.openweathermap.org/data/2.5/weather?&appid=d5c5a4658f2c0dc6c1150ebda16b2d28&units=metric&lat='+lat+'&lon='+long,
                cache: false,
                success: function(json) {
                  $('#name').html(json.name);
                  $('#weather-main').html(json.weather[0].main);
                  $('#main-temp').html(json.main.temp + " C");
                  $('#main-humidity').html(json.main.humidity + "%");
                  console.log(json);
                  }
                });
              });
        } else{
            console.log("Browser doesn't support geolocation!");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div id="showWeather" class="row">
      <button class="btn btn-primary">Show Weather</button>
      <div id ="name"></div>
      <div id ="weather-main"></div>
      <div id ="main-temp"></div>
      <div id ="main-humidity"></div>
    </div>
  </div>
</body>

</html>
