<html lang="en">

  <head>
    <title>Local Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/local_weather.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Local Weather</h1>
      <div class="image">
        <img class="image" style="opacity:.4">
      </div>
      <div id="weather-block">
        <div id ="main-temp"></div>
        <div id ="main-humidity"></div>
        <div id ="summary"></div>
      </div>
      <div id="weather-icon-block">
        <div id ="weather-icon"></div>
      </div>
      <div id="temp-toggle" class="text-center" style="display:none">
        <button class="btn btn-primary disabled" id = "celsius_btn" onclick="convertToC()">Celsius</button>
        <button class="btn btn-primary" id = "fahrenheit_btn" onclick="convertToF()">Fahrenheit</button>
      </div>
    </div>
  </body>

</html>
