
<html lang="en">
<head>
  <title>Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      var lat;
      var long;
      $("#showWeather").on("click", function(){

        if ("geolocation" in navigator){ //check geolocation available
            navigator.geolocation.getCurrentPosition(function(position){
              lat=position.coords.latitude;
              console.log(lat);
              long=position.coords.longitude;
              console.log(long);
              $.getJSON('https://api.forecast.io/forecast/e07fdce24bb3337313ce3a131327d614/' + lat + ',' + long + "?units=si&callback=?", function(data1) {
                console.log(data1.currently.summary);
                $('#name').html(data1.timezone);
                $('#weather-main').html(data1.currently.summary);
                $('#main-temp').html(data1.currently.temperature + " C");
                $('#main-humidity').html(data1.currently.humidity + "%");
              });
            });
        } else{
            console.log("Browser doesn't support geolocation!");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div id="showWeather" class="row">
      <button class="btn btn-primary">Show Weather</button>
      <div id ="name"></div>
      <div id ="weather-main"></div>
      <div id ="main-temp"></div>
      <div id ="main-humidity"></div>
    </div>
  </div>
</body>

</html>
